<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="blue">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <P class="of">of 100</P>
            </div>
            <h2>Great</h2>
            <p class="text">
                You scored higher than 65% of <br> the people who have taken <br> these tests.
            </p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction">
                <div class="seperate">
                <img src="icon-reaction.svg" alt="">
                <p class="title">Reaction</p></div>
                <p style="color: gray;"> <span style="color:black;">80</span>/100</p>
            </div>
            <div class="memory">
                <div class="seperate">
                <img src="icon-memory.svg" alt="">
                <p class="title">Memory</p></div>
                <p style="color: gray;"><span style="color:black;">92</span>/100</p>
            </div>
            <div class="verbal">
                <div class="seperate">
                <img src="icon-verbal.svg" alt="">
                <p class="title">Verbal</p></div>
                <p style="color: gray;"><span style="color:black;">61</span>/100</p>
            </div>
            <div class="visual">
                <div class="seperate">
                <img src="icon-visual.svg" alt="">
                <p class="title">Visual</p> </div>
                <p style="color: gray;"><span style="color:black;">72</span>/100</p>
            </div>
            
                <button class="continueButton"> Continue </button>
        
        </div>
    </div>
</body>

</html>
